defaults:
  - model_checkpoint
  - early_stopping
  - model_summary
  - rich_progress_bar
  # - lr_finder
  - lr_monitor
  - seg_visualizer
  - feature_visualizer
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "epoch_{epoch:03d}_val_dsc_{val/loss:.4f}_step_{step}"
  monitor: "val/loss"
  mode: "min"
  save_last: True
  auto_insert_metric_name: False

early_stopping:
  monitor: "val/loss"
  patience: 200
  mode: "min"

model_summary:
  max_depth: 1